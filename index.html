<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孙悟空：网页交互 (Monkey King Web)</title>
    <style>
        /* --- CSS 修改区 --- */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 【修改点1】背景色改为纯黑色 */
            background-color: #000000; 
            /* 如果你想要一点点高级感，可以用下面这个极夜黑渐变替代上面那行 */
            /* background: linear-gradient(to bottom, #000000, #1a1a1a); */

            font-family: 'Microsoft YaHei', sans-serif;
        }

        canvas {
            display: block;
        }

        .ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .controls {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        .key {
            border: 1px solid rgba(255,255,255,0.5);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            color: #fff;
            margin: 0 4px;
        }
    </style>
</head>
<body>

    <div class="ui-layer">
        <div class="title">齐天大圣 · 网页交互版</div>
        <div class="controls">
            移动鼠标 <span class="key">Mouse</span> · 按 <span class="key">Space</span> 跳跃 · 滚轮 <span class="key">Wheel</span> 缩放
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            physics.floorY = canvas.height - 50; 
        }
        window.addEventListener('resize', resize);

        const monkeyImg = new Image();
        monkeyImg.src = 'wukong.png';

        const monkey = {
            x: 0, 
            y: 0,
            // 初始大小
            baseWidth: 200,
            baseHeight: 250,
            // 当前大小 (会随滚轮变化)
            width: 200,   
            height: 250,
            // 【修改点2】缩放比例变量
            scale: 1.0,  
            vx: 0,
            vy: 0,
            direction: 1,
            isGrounded: false,
            speed: 0.08,
            jumpForce: -25
        };

        const physics = {
            gravity: 0.9,
            friction: 0.9,
            floorY: 0
        };

        const mouse = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2
        };

        resize();
        monkey.x = canvas.width / 2;
        monkey.y = physics.floorY - monkey.height;

        // --- 事件监听 ---
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (monkey.isGrounded) {
                    monkey.vy = monkey.jumpForce;
                    monkey.isGrounded = false;
                }
            }
        });

        // 【修改点3】新增：鼠标滚轮监听
        window.addEventListener('wheel', (e) => {
            // e.deltaY > 0 是向下滚动（缩小），< 0 是向上滚动（放大）
            const zoomSpeed = 0.05; // 缩放速度
            if (e.deltaY < 0) {
                monkey.scale += zoomSpeed; // 放大
            } else {
                monkey.scale -= zoomSpeed; // 缩小
            }

            // 限制最大最小比例 (最小0.3倍，最大3倍)
            monkey.scale = Math.min(Math.max(0.3, monkey.scale), 3.0);

            // 更新悟空的实际宽高
            monkey.width = monkey.baseWidth * monkey.scale;
            monkey.height = monkey.baseHeight * monkey.scale;
        });


        function update() {
            let targetX = mouse.x - monkey.width / 2;
            let dx = targetX - monkey.x;
            monkey.x += dx * monkey.speed;

            if (dx > 5) monkey.direction = 1; 
            else if (dx < -5) monkey.direction = -1;

            monkey.vy += physics.gravity;
            monkey.y += monkey.vy;

            // 地面碰撞检测 (需要考虑当前高度)
            if (monkey.y + monkey.height >= physics.floorY) {
                monkey.y = physics.floorY - monkey.height;
                monkey.vy = 0;
                monkey.isGrounded = true;
            } else {
                monkey.isGrounded = false;
            }

            // 边界检测 (需要考虑当前宽度)
            if (monkey.x < -monkey.width/4) monkey.x = -monkey.width/4;
            if (monkey.x > canvas.width - monkey.width*0.75) monkey.x = canvas.width - monkey.width*0.75;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制地面阴影 (大小随猴子变化)
            ctx.fillStyle = 'rgba(255,255,255,0.1)'; // 黑色背景下，阴影用淡淡的白色更好看
            ctx.beginPath();
            ctx.ellipse(monkey.x + monkey.width/2, physics.floorY, monkey.width/2, 10 * monkey.scale, 0, 0, Math.PI * 2);
            ctx.fill();

            if (monkeyImg.complete) {
                ctx.save();
                let centerX = monkey.x + monkey.width / 2;
                let centerY = monkey.y + monkey.height / 2;
                ctx.translate(centerX, centerY);
                ctx.scale(monkey.direction, 1); 
                // 绘制时使用当前的 width 和 height
                ctx.drawImage(monkeyImg, -monkey.width / 2, -monkey.height / 2, monkey.width, monkey.height);
                ctx.restore();
            } else {
                ctx.fillStyle = 'gold';
                ctx.fillRect(monkey.x, monkey.y, monkey.width, monkey.height);
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();

    </script>
</body>
</html>
