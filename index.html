<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>齐天大圣 · 全姿态交互版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000; /* 纯黑背景 */
            font-family: 'Microsoft YaHei', sans-serif;
        }

        canvas {
            display: block;
        }

        .ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .controls {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        .key {
            border: 1px solid rgba(255,255,255,0.5);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            color: #fff;
            margin: 0 4px;
        }
    </style>
</head>
<body>

    <div class="ui-layer">
        <div class="title">齐天大圣 · 全姿态交互版</div>
        <div class="controls">
            移动 <span class="key">Mouse</span> · 跳跃 <span class="key">Space</span> · 蹲下 <span class="key">S / ↓</span> · 缩放 <span class="key">滚轮</span>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            physics.floorY = canvas.height - 50; 
        }
        window.addEventListener('resize', resize);

        // --- 1. 图片资源预加载系统 ---
        const assets = {
            idle: new Image(),   // 站立
            left: new Image(),   // 向左走
            right: new Image(),  // 向右走
            jump: new Image(),   // 跳跃
            crouch: new Image()  // 蹲下
        };

        // 设置图片路径 (请确保GitHub上文件名完全一致)
        assets.idle.src = 'idle.png';    // 如果你没改原来的图，这里改成 'wukong.png'
        assets.left.src = 'left.png';
        assets.right.src = 'right.png';
        assets.jump.src = 'jump.png';
        assets.crouch.src = 'crouch.png';

        const monkey = {
            x: 0, 
            y: 0,
            baseWidth: 200,
            baseHeight: 250,
            width: 200,   
            height: 250,
            scale: 1.0,  
            vx: 0,
            vy: 0,
            isGrounded: false,
            isCrouching: false, // 是否正在蹲下
            state: 'idle',      // 当前姿态: idle, left, right, jump, crouch
            speed: 0.08,
            jumpForce: -25
        };

        const physics = {
            gravity: 0.9,
            floorY: 0
        };

        const mouse = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2
        };

        resize();
        monkey.x = canvas.width / 2;
        monkey.y = physics.floorY - monkey.height;

        // --- 事件监听 ---
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
        });

        window.addEventListener('keydown', (e) => {
            // 跳跃
            if (e.code === 'Space') {
                if (monkey.isGrounded) {
                    monkey.vy = monkey.jumpForce;
                    monkey.isGrounded = false;
                }
            }
            // 蹲下 (按下 S 或 下箭头)
            if (e.code === 'KeyS' || e.code === 'ArrowDown') {
                monkey.isCrouching = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            // 松开蹲下键
            if (e.code === 'KeyS' || e.code === 'ArrowDown') {
                monkey.isCrouching = false;
            }
        });

        window.addEventListener('wheel', (e) => {
            const zoomSpeed = 0.05;
            if (e.deltaY < 0) monkey.scale += zoomSpeed;
            else monkey.scale -= zoomSpeed;
            monkey.scale = Math.min(Math.max(0.3, monkey.scale), 3.0);
            
            // 更新尺寸
            monkey.width = monkey.baseWidth * monkey.scale;
            monkey.height = monkey.baseHeight * monkey.scale;
        });

        function update() {
            // 1. 移动逻辑
            let targetX = mouse.x - monkey.width / 2;
            let dx = targetX - monkey.x;
            
            // 如果没蹲下，才允许移动 (蹲下时一般不能走，或者你可以删掉这个判断)
            if (!monkey.isCrouching) {
                monkey.x += dx * monkey.speed;
            }

            // 2. 姿态判定逻辑 (State Machine)
            if (!monkey.isGrounded) {
                // 如果在空中 -> 显示跳跃图
                monkey.state = 'jump';
            } else if (monkey.isCrouching) {
                // 如果在地板且按了下键 -> 显示蹲下
                monkey.state = 'crouch';
            } else if (Math.abs(dx) > 5) {
                // 如果在地板且速度大于5 -> 显示走路
                if (dx > 0) monkey.state = 'right';
                else monkey.state = 'left';
            } else {
                // 其他情况 -> 站立
                monkey.state = 'idle';
            }

            // 3. 物理逻辑
            monkey.vy += physics.gravity;
            monkey.y += monkey.vy;

            // 地面碰撞
            if (monkey.y + monkey.height >= physics.floorY) {
                monkey.y = physics.floorY - monkey.height;
                monkey.vy = 0;
                monkey.isGrounded = true;
            } else {
                monkey.isGrounded = false;
            }

            // 边界防止跑出
            if (monkey.x < -monkey.width/4) monkey.x = -monkey.width/4;
            if (monkey.x > canvas.width - monkey.width*0.75) monkey.x = canvas.width - monkey.width*0.75;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 影子
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            ctx.beginPath();
            let shadowSize = monkey.isGrounded ? monkey.width/2 : monkey.width/2 * 0.8; // 跳起影子变小
            ctx.ellipse(monkey.x + monkey.width/2, physics.floorY, shadowSize, 10 * monkey.scale, 0, 0, Math.PI * 2);
            ctx.fill();

            // 决定画哪张图
            let currentImg = assets[monkey.state];

            // 绘制
            if (currentImg && currentImg.complete) {
                // 绘制时不需要再翻转(scale)，因为你已经提供了左右两张图
                // 直接画即可
                ctx.drawImage(currentImg, monkey.x, monkey.y, monkey.width, monkey.height);
            } else {
                // 如果图片没加载出来或者正在加载，尝试画 idle，如果idle也没出来画方块
                if (assets.idle.complete) {
                    ctx.drawImage(assets.idle, monkey.x, monkey.y, monkey.width, monkey.height);
                } else {
                    ctx.fillStyle = 'gold';
                    ctx.fillRect(monkey.x, monkey.y, monkey.width, monkey.height);
                }
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();

    </script>
</body>
</html>
